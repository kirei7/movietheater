<!doctype html>
<html layout:decorate="~{_layout}">
<head>
    <title>title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-12">
            <h3 th:text="|Event page for: ${event.name}|"></h3>
            <p>Available seats:</p>
            <form action="#" method="post" th:action="@{/booking/}+${event.id}" th:object="${user}">
                <div class="form-check" th:each="seat,iter : ${availableSeats}">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" th:value="${seat}"/>
                        <span th:text="|Seat ${seat + 1}|"></span>
                    </label>
                </div>
                <button>Buy tickets</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
