<!doctype html>
<html layout:decorate="~{_layout}">
<head>
    <title>Events</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Events</h1>
    <div class="row">
        <div class="col-12" th:each="event : ${events}">
            <p th:text="|id: ${event.id}; ${event}|"></p>
        </div>
    </div>
</div>
</body>
</html>
