<!doctype html>
<html layout:decorate="~{_layout}">
<head>
    <title>title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1>Discount stats</h1>
            <table class="table">
                <tbody>
                <tr th:each="entry : ${discounts.entrySet()}">
                    <th th:text="${entry.getKey().getSimpleName()}"></th>
                    <th th:text="${entry.getValue()}"></th>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
