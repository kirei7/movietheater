<!doctype html>
<html layout:decorate="~{_layout}">
<head>
    <title>title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row text-center">
        <div class="col">
            <h1 th:text="|Booked tickets for event: ${event.name}|"></h1>
        </div>
    </div>
    <div class="row">
        <!--<div class="col-12" th:each="ticket : ${event.reservedTickets}">
            <p th:text="|User: ${ticket.user.nickName}, Event: ${ticket.event.name}, Auditorium: ${ticket.event.auditorium.name}, Seat: ${ticket.seat}|"></p>
        </div>
        -->
        <div class="col">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">User</th>
                    <th scope="col">Event</th>
                    <th scope="col">Auditorium</th>
                    <th scope="col">Seat</th>
                    <th scope="col">Price</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ticket : ${event.reservedTickets}">
                    <td th:text="${ticket.user.nickName}"></td>
                    <td th:text="${ticket.event.name}"></td>
                    <td th:text="${ticket.event.auditorium.name}"></td>
                    <td th:text="${ticket.seat}"></td>
                    <td th:text="${ticket.price}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <a th:href="@{__${#httpServletRequest.requestURI}__/pdf}">Download in pdf</a>
        </div>
    </div>
</div>
</body>
</html>
