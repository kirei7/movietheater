<!doctype html>
<html layout:decorate="~{_layout}">
<head>
    <title>title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col">
            <h3 th:text="|User: ${user.nickName}|"></h3>
            <p th:text="|First name: ${user.firstName}|"></p>
            <p th:text="|Last name: ${user.lastName}|"></p>
            <p th:text="|Email: ${user.email}|"></p>
            <p th:text="|Birth date: ${user.birthday}|"></p>
            <p th:text="|Tickets bought:|"></p>
            <ul>
                <li th:each="ticket : ${user.tickets}">
                    <span th:text="${ticket}"></span>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
