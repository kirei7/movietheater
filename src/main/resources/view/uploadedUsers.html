<!doctype html>
<html layout:decorate="~{_layout}">
<head>
    <title>title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-12 text-center">
            <h1>Uploaded data:</h1>
        </div>
        <div class="col-12" th:each="user : ${uploadedList}">
            <ul>
                <li th:text="|${user.nickName}, email: ${user.email}, birthday: ${user.birthday}|"></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
